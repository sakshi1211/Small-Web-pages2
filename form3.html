<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Using Bootstrap CSS Classes</title>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>

<body class="container-fluid d-flex justify-content-center bg-secondary">
    <form class="border rounded p-4 m-4 w-25 bg-light">
        <h1>Sign In</h1>
        <div class="input-group mt-4">
            <span class="bi bi-person-fill input-group-text"></span>
            <input class="form-control ps-3" type="text" name="username" placeholder="Enter Your UserName" required>
        </div>

        <div class="input-group mt-4">
            <span class="bi bi-envelope-fill input-group-text"></span>
            <input class="form-control ps-3" type="email" name="emai" placeholder="Enter Email" required>
        </div>

        <div class="input-group mt-4">
            <span class="bi bi-key-fill input-group-text"></span>
            <input class="form-control ps-3" type="password" name="password" placeholder="Enter Password" required>
        </div>

        <button class="btn btn-warning mt-4">Login</button>

    </form>
</body>

</html>
