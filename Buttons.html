<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons Using Bootstrap CSS Classes</title>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</head>

<body class="container-fluid">

    <div class="border p-4 m-4 rounded-4">

        <h1>Buttons Using Bootstrap CSS Classes</h1>

        <div class="p-4 d-flex">
            <div class="col border border-2 rounded-4 p-3 m-3">
                <dt class="pb-4">Button Base</dt>
                <dd> <button class="btn">Submit</button> </dd>
            </div>

            <div class="col border border-2 rounded-4 p-3 m-3">
                <dt class="pb-4">Contextual Button</dt>
                <dd>
                    <button class="btn btn-primary">Insert</button>
                    <button class="btn btn-warning">Update</button>
                    <button class="btn btn-danger">Delete</button>
                </dd>
            </div>

            <div class="col border border-2 rounded-4 p-3 m-3">
                <dt class="pb-4">Outline Contextual Button</dt>
                <dd>
                    <button class="btn btn-outline-primary">Insert</button>
                    <button class="btn btn-outline-warning">Update</button>
                    <button class="btn btn-outline-danger">Delete</button>
                </dd>
            </div>

        </div>

        <div class="d-flex p-4">

            <div class="col border border-2 rounded-4 p-3 m-3">
                <dt class="pb-4">Button Size</dt>
                <dd>
                    <button class="btn btn-sm btn-primary">Insert</button>
                    <button class="btn btn-warning">Update</button>
                    <button class="btn btn-lg btn-danger">Delete</button>
                </dd>
            </div>

            <div class="col border border-2 rounded-4 p-3 m-3">
                <dt>Button Group</dt>
                <dd class="btn-group">
                    <button class="btn btn-danger"> <span class="bi bi-play"></span> </button>
                    <button class="btn btn-danger"> <span class="bi bi-pause"></span> </button>
                    <button class="btn btn-danger"> <span class="bi bi-stop"></span> </button>
                </dd>
                <dd class="btn-group-vertical">
                    <button class="btn btn-danger"> <span class="bi bi-play"></span> </button>
                    <button class="btn btn-danger"> <span class="bi bi-pause"></span> </button>
                    <button class="btn btn-danger"> <span class="bi bi-stop"></span> </button>
                </dd>
            </div>

            <div class="col border border-2 rounded-4 p-3 m-3">
                <dt class="pb-4">Special</dt>
                <dd>
                    <button class="btn btn-link">Signout</button>
                    <button class="btn btn-close"></button>
                </dd>
            </div>

        </div>
    </div>
</body>

</html>
